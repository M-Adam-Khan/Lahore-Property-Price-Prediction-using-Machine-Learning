<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üè† Lahore House Price Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="background"></div>
  
  <main class="card">
    <h1 class="title">Lahore Property Price Predictor</h1>
    <form method="POST" action="/predict" autocomplete="off">
      <div class="form-group">
        <label for="location">Location</label>
        <select id="location" name="location" required>
          {% for loc in location_list %}
            <option value="{{ loc }}">{{ loc }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="area">Area (Marla)</label>
        <input type="number" id="area" name="area" step="0.1" placeholder="e.g. 5" required />
      </div>

      <div class="form-group">
        <label for="bedrooms">Bedrooms</label>
        <input type="number" id="bedrooms" name="bedrooms" placeholder="e.g. 3" required />
      </div>

      <div class="form-group">
        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" name="bathrooms" placeholder="e.g. 2" required />
      </div>

      <button type="submit" class="predict-btn">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="prediction-box">
      <h3>Predicted Price:</h3>
      <p>{{ prediction }}</p>
    </div>
    {% endif %}
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Adam Khan </p>
  </footer>
</body>
</html>
